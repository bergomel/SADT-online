<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <fieldset> <legend>Dados do beneficiário</legend>
        
        <div class="campo-div">
            <input id="nomeBeneficiario" class="campo-input" placeholder=" " size="30">
            <label for="nomeBeneficiario" class="campo-label">Nome</label>
        </div>
        
        <div class="campo-div">
            <input id="campo8" class="campo-input" placeholder=" " size="10">
            <label for="campo8" class="campo-label">Nº carteira</label>
        </div>

        <div class="campo-div">
            <input id="campo9" class="campo-input" placeholder=" " size="10">
            <label for="campo9" class="campo-label">Validade</label>
        </div>

        <div class="campo-div">
            <input id="campo11" class="campo-input" placeholder=" ">
            <label for="campo11" class="campo-label">CNS</label>
        </div>

        <div class="campo-div">
            <input id="campo12" class="campo-input" placeholder=" " list="lista12" size="5">
            <label for="campo12" class="campo-label">RN</label>
            <datalist id="lista12">
                <option>Não</option>
                <option>Sim</option>
            </select>
        </div>

    </fieldset>

    <fieldset id="dadosSolicitante">
        <legend>Dados do solicitante</legend>
        <div class="campo-div">
            <input id="nomeSolicitante" class="campo-input" placeholder=" " size="30">
            <label for="nomeSolicitante" class="campo-label">Nome</label>
        </div>
        
        <div class="campo-div">
            <input id="solicitante-conselho" class="campo-input" placeholder=" " size="8" list="lista-conselho">
            <label for="solicitante-conselho" class="campo-label">Conselho</label>
            <datalist id="lista-conselho"></datalist>
        </div>
        
        <div class="campo-div">
            <input id="solicitante-uf" class="campo-input" placeholder=" " size="4" list="lista-uf">
            <label for="solicitante-uf" class="campo-label">UF</label>
            <datalist id="lista-uf"></datalist>
        </div>
        
        <div class="campo-div">
            <input id="solicitante-numero" class="campo-input" placeholder=" " size="8">
            <label for="solicitante-numero" class="campo-label">Nº Conselho</label>
        </div>

        <div class="campo-div">
            <input id="solicitante-cbo" class="campo-input" placeholder=" " size="8" list="lista-cbo">
            <label for="solicitante-cbo" class="campo-label">CBO</label>
            <datalist id="lista-cbo"></datalist>
        </div>

        <div>
            <button id="lembrarSolicitante" name="lembrarSolicitante">Lembrar meus dados</input>
        </div>
    </fieldset>

    <fieldset> <legend>Dados da solicitação</legend>
        
        <div class="campo-div" id="procedimento-div">
            <input id="procedimento" class="campo-input" placeholder="Digite para pesquisar" list="lista-procedimento">
            <label for="procedimento" class="campo-label">Procedimento</label>
            <datalist id="lista-procedimento"></datalist>
            <button id="botao-adc-procedimento">Enter</button>
        </div>
        
    </fieldset>

    <h3>Exames selecionados</h3>
    <div>
        <ol id="exames">
            <li><div>
                <span class="exame-descricao">Hemograma com contagem de plaquetas ou frações (eritrograma, leucograma, plaquetas)</span>
                <span class="exame-codigo" title="código TUSS">11223344</span>
                <button class="exame-deletar">X</button>
            </div></li>
        </ol>
    </div>
      <script type="module" src="script.js"></script>
</body>
</html>
